<div class="detail-container">
  <div class="title">Newsletter2Go Assignment</div>
  <div class="detail-wrapper">
    <div class="user-info">
      <div class="user-info__picture">
        <img src="../../modules/assets/images/access-card-icon.png"
             height="350px" alt="User-Profile">
      </div>
      <div class="user-info__data">
        <form>
          <div class="form-group">
            <label for="firstName" class="data--cool-labels">First Name</label>
            <input id="firstName" type="text" name="firstName" class="form-control">
          </div>
          <div class="form-group">
            <label for="lastName" class="data--cool-labels">Last Name</label>
            <input id="lastName" type="text" name="lastName" class="form-control">
          </div>
          <div class="form-group">
            <label for="email" class="data--cool-labels">Email</label>
            <input id="email" type="text" name="email" class="form-control"
                   value="{{ vm.user.email }}" disabled>
          </div>
          <div class="form-group">
            <label for="dateOfBirth" class="data--cool-labels">Date of Birth</label>
            <input id="dateOfBirth" type="text" name="dateOfBirth" class="form-control"
                   value="{{ vm.user.dateOfBirth | date:'MM/dd/yyyy' }}" disabled>
          </div>
          <div class="form-group" class="data--cool-labels">
            <label for="country" class="data--cool-labels">Country</label>
            <input id="country" type="text" name="country" class="form-control"
                   value="{{ vm.user.country }}" disabled>
          </div>
        </form>
      </div>
    </div>
    <div class="user-form-buttons">
      <button class="btn btn-success btn-save">
        <i class="fa fa-check" aria-hidden="true"></i> Save
      </button>
      <button class="btn btn-danger" ng-click="vm.cancelEdit()">
        <i class="fa fa-close" aria-hidden="true"></i> Cancel
      </button>
    </div>
  </div>
</div>
